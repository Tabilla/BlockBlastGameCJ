<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockblast Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
            background-color: #333;
            border: 2px solid #000;
            margin: auto;
            width: fit-content;
        }
        .tile {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: grid;
            place-items: center;
        }
        .shape-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        .shape {
            background-color: #ffcc00;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .score {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Blockblast Game</h1>
    <div class="game-container" id="gameContainer"></div>
    <div class="score" id="score">Score: 0</div>
    <div class="shape-container" id="shapeContainer"></div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const shapeContainer = document.getElementById('shapeContainer');
        const scoreElement = document.getElementById('score');
        let score = 0;
        const gridSize = 10;
        let currentDraggedShape = null;

        // Initialize the game board with tiles
        function createBoard() {
            for (let i = 0; i < gridSize * gridSize; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.dataset.index = i;
                tile.addEventListener('dragover', (e) => e.preventDefault());
                tile.addEventListener('drop', handleDrop);
                tile.addEventListener('touchmove', (e) => e.preventDefault()); // Prevents scrolling while dragging
                gameContainer.appendChild(tile);
            }
        }

        // Function to generate a random shape and add it to the shape container
        function generateShape() {
            shapeContainer.innerHTML = '';
            const shape = document.createElement('div');
            shape.classList.add('shape');
            shape.draggable = true;

            const shapeType = Math.floor(Math.random() * 3);
            switch (shapeType) {
                case 0: shape.style.width = '40px'; shape.style.height = '40px'; shape.textContent = "1x1"; break;
                case 1: shape.style.width = '80px'; shape.style.height = '40px'; shape.textContent = "1x2"; break;
                case 2: shape.style.width = '80px'; shape.style.height = '80px'; shape.textContent = "2x2"; break;
            }

            shape.addEventListener('dragstart', handleDragStart);
            shape.addEventListener('touchstart', handleTouchStart);
            shape.addEventListener('touchend', handleTouchEnd);
            shapeContainer.appendChild(shape);
        }

        // Drag-and-drop event handlers
        function handleDragStart(event) {
            currentDraggedShape = event.target.textContent;
            event.dataTransfer.setData("shapeType", currentDraggedShape);
        }

        function handleTouchStart(event) {
            currentDraggedShape = event.target.textContent;
            event.target.style.opacity = 0.5;
        }

        function handleTouchEnd(event) {
            event.target.style.opacity = 1;
            const touch = event.changedTouches[0];
            const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);
            if (dropTarget && dropTarget.classList.contains('tile')) {
                handleDrop({ target: dropTarget });
            }
            currentDraggedShape = null;
        }

        function handleDrop(event) {
            const tile = event.target;
            const shapeType = currentDraggedShape || event.dataTransfer.getData("shapeType");

            if (shapeType === "1x1") {
                if (!tile.classList.contains('shape')) {
                    tile.classList.add('shape');
                    tile.textContent = 'B';
                    checkRows();
                    updateScore();
                    generateShape();
                }
            } else if (shapeType === "1x2") {
                const index = parseInt(tile.dataset.index);
                if (index % gridSize < gridSize - 1 && !tile.classList.contains('shape') &&
                    !gameContainer.children[index + 1].classList.contains('shape')) {
                    
                    tile.classList.add('shape');
                    tile.textContent = 'B';
                    gameContainer.children[index + 1].classList.add('shape');
                    gameContainer.children[index + 1].textContent = 'B';
                    checkRows();
                    updateScore();
                    generateShape();
                }
            } else if (shapeType === "2x2") {
                const index = parseInt(tile.dataset.index);
                if (index % gridSize < gridSize - 1 && index + gridSize < gridSize * gridSize &&
                    !tile.classList.contains('shape') &&
                    !gameContainer.children[index + 1].classList.contains('shape') &&
                    !gameContainer.children[index + gridSize].classList.contains('shape') &&
                    !gameContainer.children[index + gridSize + 1].classList.contains('shape')) {
                    
                    tile.classList.add('shape');
                    tile.textContent = 'B';
                    gameContainer.children[index + 1].classList.add('shape');
                    gameContainer.children[index + 1].textContent = 'B';
                    gameContainer.children[index + gridSize].classList.add('shape');
                    gameContainer.children[index + gridSize].textContent = 'B';
                    gameContainer.children[index + gridSize + 1].classList.add('shape');
                    gameContainer.children[index + gridSize + 1].textContent = 'B';
                    checkRows();
                    updateScore();
                    generateShape();
                }
            }
        }

        // Function to check and clear completed rows
        function checkRows() {
            let rowsCleared = 0;
            for (let row = 0; row < gridSize; row++) {
                let isRowComplete = true;
                for (let col = 0; col < gridSize; col++) {
                    const index = row * gridSize + col;
                    if (!gameContainer.children[index].classList.contains('shape')) {
                        isRowComplete = false;
                        break;
                    }
                }
                if (isRowComplete) {
                    rowsCleared++;
                    for (let col = 0; col < gridSize; col++) {
                        const index = row * gridSize + col;
                        gameContainer.children[index].classList.remove('shape');
                        gameContainer.children[index].textContent = '';
                    }
                }
            }
            score += rowsCleared * 10;
        }

        // Function to update score display
        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }

        // Initialize the game
        function initGame() {
            createBoard();
            generateShape();
            updateScore();
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
